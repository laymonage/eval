<!DOCTYPE html>
<html>
  <head>
    <title>evaluasi sage</title>
    <link rel="icon" type="image/png" href="/static/img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/static/css/materialize.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="section">
      <div class="container">
        <h3 class="indigo-text">evaluasi sage</h3>
        <p class="blue-text">yuk, bantu sage menjadi orang yang lebih baik! :D</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form id="eval-form" name="eval" method="POST" netlify-honeypot="honeypot-field" data-netlify="true" class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="kritik" name="kritik" class="materialize-textarea" required></textarea>
              <label for="kritik">kritik</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="saran" name="saran" class="materialize-textarea" required></textarea>
              <label for="saran">saran</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="pesan" name="pesan" class="materialize-textarea" required></textarea>
              <label for="pesan">pesan</label>
            </div>
          </div>
          <div class="row hide">
            <div class="input-field col s12">
              <textarea id="honeypot" name="honeypot-field" class="materialize-textarea"></textarea>
              <label for="honeypot-field">honeypot</label>
            </div>
          </div>
          <div class="row center">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light" type="submit" name="action">
                Evaluasi! <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="success-modal" class="modal">
      <div class="modal-content center-align">
        <h4 class="indigo-text">sukses</h4>
        <p class="blue-text">terima kasih atas evaluasi yang kamu berikan!</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">tutup</a>
      </div>
    </div>
    <script src="/static/js/materialize.min.js"></script>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/form.js"></script>
  </body>
</html>
